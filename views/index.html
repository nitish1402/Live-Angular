<style>html { font-size: 12px; font-family: Arial, Helvetica, sans-serif; }</style>
<style>
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }

      /* First, a slight adjustment to horizontal media queries to help make CTAs visible on mobile */
      @media (max-width: 480px) {
        .hero-unit {padding:5px 20px 20px;margin-bottom:0}
      }

      /* Second, the vertical media queries! */
      @media screen and (max-height:600px){
        body{font-size:.7em;}
        .hero-unit {padding:20px;margin-bottom:15px;}
          .hero-unit h1 {font-size:30px;}
        h2 {font-size:20px;}
      }

      @media screen and (max-height:450px){
        body {font-size:0.6em;line-height:1.4em;padding-top:30px;}
        .navbar .brand {font-size:15px;line-height:1.4em}
          .navbar-inner form {display:none;}
        .hero-unit {padding:15px;margin-bottom:0;}
          .hero-unit h1 {font-size:17px;}
          .hero-unit p {font-size:14px;line-height:20px}
          .btn-large {padding: 5px 10px;font-size: 13px;}
        h2 {font-size:15px;line-height:1.5em}
      }

      /* Thirdly, some media queries for both X and Y axis to fine tune some of the horizontal break points */
      @media screen and (max-height:700px) and (max-width:980px){
        .hero-unit {padding:25px;margin-bottom:0;}
      }

      @media screen and (max-height:550px) and (max-width:980px){
        body {padding-top:0;}
        .hero-unit h1 {font-size:25px;}
        .hero-unit p {font-size:14px;line-height:20px}
        .navbar-fixed-top {margin-bottom:0;}
        .navbar-fixed-top .navbar-inner, .navbar-fixed-bottom .navbar-inner {padding:0;}
        .hero-unit {padding:5px 15px 10px;}
      }

      @media screen and (max-height:600px) and (max-width:1200px){
        .hero-unit {padding:15px;margin-bottom:0;}
      }

    </style>

$(function() {
	$('a[href*=#]:not([href=#])').click(function() {
		if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') || location.hostname == this.hostname) {

			var target = $(this.hash);
			target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
			if (target.length) {
				$('html,body').animate({
					scrollTop: target.offset().top
				}, 1000);
				return false;
			}
		}
	});
